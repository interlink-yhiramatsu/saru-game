    <script>

    //trueなら、スマホ
    saru.Const.isSP = false;
    //trueがCanvas　falseがFlash
    saru.Const.isCanvas = true;

    window.onload = function() {

        //スマホなら
        if (saru.Const.isSP) {
            jQuery("body").css({
                width: "auto",
                height: "auto",
                margin: "0",
                backgroundImage: "none"
            });

            jQuery("#stage").css({
                position: "absolute",
                left: "0",
                top: "0"
            });
            saru.Saru().init("stage");
        //PCでCanvas
        } else if (saru.Const.isCanvas) {
            saru.Saru().init("stage");

        //PCでFlasj
        } else {

            jQuery("#stage").remove();
            jQuery("body").load("./flash.html");
        }

    }
    </script>
